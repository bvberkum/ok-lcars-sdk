  - - $ref: '#/_parts/disable-lcarssdk-style'
    - p: Form 3.
    - p: The current form is a copy from the 2369 "Sensor 247-059" display showing the rogue Borg vessel location. There are nice high quality photos of this piece from an auction, but the piece did not get any prominent screen time. In the second "Descent" episode this graph is used on the bridge "Science I" station while the Enterprise-D under command of Beverly Crusher is looking for an orbit to beam up the crew while avoiding the rogue borg vessel. In the close-up of the science terminal an similar but different animated layout is overlayed. The kodalith graph can be seen installed in wide shots covering the aft stations. The science II station graph is unchanged for the two episodes, but in the first "Descent" show Picard and Riker are shown standing by the "Science I" station as it shows a static kodalith "Borg Subspace Conduit" graph with rotary polarized animation.

